<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Sign in</title>
  </head>
  <body class="flex">
    <main class="container flex">
      <section class="left flex column">
        <img src="./imgs/sign-in.jpg" alt="" height="280" />
        <a href="./sign-up.html">Create an account</a>
      </section>
      <section class="right flex column">
        <h1>Sign in</h1>
        <input id="user-name" type="text" placeholder="John Doe" />
        <input id="user-password" type="password" placeholder="Password" />
        <div>
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <button id="login-btn" onclick="checkAccount()">Log in</button>
      </section>
    </main>
  </body>
</html>
